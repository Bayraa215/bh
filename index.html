<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head> 
    <body>
        <div class="container">
            <div >
                
                <h1 class = "header_text">Bayraatai chatlmaar bnu<i class="fa-solid fa-heart" style="color: red;"></i> <i class="fa-brands fa-instagram" style="color:#351178;"></i></h1>
            </div>
            <div class="gif_container">
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHBoMjYwYzJwN3poazZrYXdqZm5henhlMzFqMmJyamIzYTBycWVuMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3BRvQe4a8vRgG9vW3v/giphy.gif" alt="">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body>
